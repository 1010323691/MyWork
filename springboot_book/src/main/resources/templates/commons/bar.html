<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" th:fragment="topbar">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">管理员：[[${session.User}]]</a>
    <input id="search" class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/user/logout}">Sign out</a>
        </li>
    </ul>
</nav>

<nav class="col-md-2 d-none d-md-block bg-light sidebar" id="leftbar">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <!-- 高亮显示切换
                    th:class="${activeUri=='main.html'?'nav-link active':'nav-link'}"
                    在引入这段代码的时候传入参数
                    activeUrith:replace="commons/bar::#leftbar(activeUri='emps')"
                -->
                <a class="nav-link active"
                   th:class="${activeUri=='main.html'?'nav-link active':'nav-link'}"
                   href="#" th:href="@{/main.html}">
                    <img th:src="@{/asserts/img/house.svg}" width="16" height="16" title="Bootstrap">
                    图书管理系统 <span class="sr-only">(current)</span>
                </a>
            <li class="nav-item">
                <a class="nav-link active"
                   th:class="${activeUri=='books'?'nav-link active':'nav-link'}"
                   href="#" th:href="@{/books}+'?pn=1'">
                    <img th:src="@{/asserts/img/book.svg}" width="16" height="16" title="Bootstrap">
                    图书管理
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link active"
                   th:class="${activeUri=='borrowing'?'nav-link active':'nav-link'}"
                   href="#" th:href="@{/borrowing}+'?pn=1'">
                    <img th:src="@{/asserts/img/book.svg}" width="16" height="16" title="Bootstrap">
                    在借图书
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link active"
                   th:class="${activeUri=='borrows'?'nav-link active':'nav-link'}"
                   href="#" th:href="@{/borrows}+'?pn=1'">
                    <img th:src="@{/asserts/img/book.svg}" width="16" height="16" title="Bootstrap">
                    借书记录
                </a>
            </li>

        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <img th:src="@{/asserts/img/bookmark-star.svg}" width="16" height="16" title="Bootstrap">
            <span style="font-size: large;color: black">图书分类</span>
            <a th:href="@{/toAddCategory}" class="addCategory">
                <img th:src="@{/asserts/img/journal-plus.svg}" width="16" height="16" title="Bootstrap">
            </a>

        </h6>
        <ul class="nav flex-column mb-2">
            <li class="nav-item" th:each="category:${session.category}">
                <a class="nav-link active" href="#"
                   th:class="${activeUri==category.cName?'nav-link active':'nav-link'}"
                   th:href="@{/category}+'?pn=1&&cName='+${category.cName}">
                    <img th:src="@{/asserts/img/bookmarks.svg}" width="16" height="16" title="Bootstrap">
                    <span th:text="${category.cName}"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
