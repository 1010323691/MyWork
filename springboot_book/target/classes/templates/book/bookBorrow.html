<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
</head>

<body>
<!-- 引入抽取的topbar 模板名：会使用thymeleaf的前后缀配置规则进行解析 -->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 引入侧边栏 使用id的方式引入 -->
        <div th:replace="commons/bar::#leftbar(activeUri='emps')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/bookBorrow}" method="post">
                <input type="hidden" name="bId"th:value="${book.bId}">
                <div class="form-group">
                    <label>书名</label>
                    <input name="bName" type="text" class="form-control" placeholder="zhangsan"  disabled="disabled" th:value="${book.bName}">
                </div>
                <div class="form-group">
                    <label>借书人</label>
                    <input name="rName" type="text" class="form-control" placeholder="zhangsan">
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input name="rEmail" type="email" class="form-control" placeholder="zhangsan@atguigu.com">
                </div>
                <div class="form-group">
                    <label>数量</label>
                    <input name="rNumber" type="text" class="form-control" placeholder="1">
                </div>

                <button type="submit" class="btn btn-primary">确认借出</button>
            </form>
        </main>
    </div>
</div>



</body>

</html>
